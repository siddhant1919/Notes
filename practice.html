<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      color: grey;
    }
  </style>
</head>
<body>
  <p id="textChange">
    HII
  </p>
  <button onclick="changeText()">Click me</button>

  <script type="text/javascript" >

    var textValue = document.getElementById("textChange")

    var changeText = () => {
      if(textValue.innerText = "Bye"){
        textValue.innerText = "HI"
      }
      
      if(textValue.innerText = "HI"){
        textValue.innerText = "Bye"
      }
    }


  </script>
</body>
</html>
